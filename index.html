<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hami MiniMarket</title>
  <link rel="stylesheet" href="Style.css">
  
</head>
<body>
  <nav class="navbar">
    <h1> Hami MiniMarket</h1>
    <div class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      Cart (<span id="cart-count">0</span>)
    </div>
  </nav>

  <main id="product-list" class="product-grid"></main>

  <aside id="cart-sidebar" class="cart-sidebar hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <p>Subtotal: $<span id="subtotal">0</span></p>
      <p>Tax (5%): $<span id="tax">0</span></p>
      <h3>Total: $<span id="total">0</span></h3>
      <button id="checkout-btn">Checkout</button>
    </div>
  </aside>

 <script type="module" src="./Js files/main.js"></script>
</body>
</html>
